<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Colaborativo</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="foto1.jpg" alt="Tu Foto" class="card-image">
        <div class="card-content">
            <h2 class="card-name">Nombre de la Persona</h2>
            <p class="card-description">Esta es una breve descripción sobre la persona o la foto. Puedes poner detalles interesantes o una pequeña biografía aquí.</p>
        </div>
    </div>

    <section class="nueva-seccion-card">
        <div class="card card-johan-especial">
            <img src="WIN_20250427_15_23_09_Pro.jpg" alt="Foto de Johan" class="card-image">
            <div class="card-content">
                <h2 class="card-name">Johan, el Colaborador</h2>
                <p class="card-description">¡Esta es mi nueva tarjeta en una sección separada! Estoy aprendiendo a usar Git de forma eficiente.</p>
            </div>
        </div>
    </section>

</body>
